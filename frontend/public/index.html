    <script>
      (function() {
        try {
          function applyInitialTheme(theme) {
            const htmlEl = document.documentElement;
            htmlEl.classList.remove('dark'); 

            if (theme === 'dark') {
              htmlEl.classList.add('dark');
            } else if (theme === 'light') {
            } else { 
              if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                htmlEl.classList.add('dark');
              }
            }
          }

          // Try to get theme from localStorage cache
          let initialTheme = 'system'; 
          const cachedUserString = localStorage.getItem('user');
          if (cachedUserString) {
            const cachedUser = JSON.parse(cachedUserString);
            if (cachedUser && cachedUser.settings && cachedUser.settings.theme) {
              initialTheme = cachedUser.settings.theme;
            }
          }
          applyInitialTheme(initialTheme);
        } catch (e) {
          console.error('Error applying initial theme:', e);
          // Fallback or do nothing, let React handle it later
        }
      })();
    </script>
